name: Bump version, create release and deploy

on:
  push:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.semver.outputs.next }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main
      - name: Update __init__.py and pyproject.toml
        run: |
          oldtagv="\"${{ steps.semver.outputs.current }}\""
          replacev="\"${{steps.semver.outputs.next}}\""
          oldtag=$( echo $oldtagv | sed "s/v//g")
          newtag=$(echo $replacev | sed "s/v//g")
          echo "my old tag: $oldtagv"
          sed -i  "s/__version__ = $oldtag/__version__ = $newtag/g" bsb/__init__.py
          sed -i  "s/current_version = $oldtag/current_version = $newtag/g" pyproject.toml
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: ${{ steps.semver.outputs.next }}
          github_token: ${{ github.token }}

  release:
    runs-on: ubuntu-latest
    needs: bump

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ needs.bump.outputs.tag }} | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_ENV

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: ${{ needs.bump.outputs.tag }}
          toTag: ${{ env.previousTag }}

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          tag: ${{ needs.bump.outputs.tag }}
          name: ${{ needs.bump.outputs.tag }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md

  deploy:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m build
          twine upload --verbose --repository pypi dist/*
