language: python
python: '3.8'
dist: bionic
cache:
  pip: true
  directories:
    - $HOME/nest-$NEST_VERSION
    - $HOME/.cache/pre-commit
before_install:
  - sudo apt-get update
  - sudo apt-get -y install python3-rtree python3.8-dev build-essential cmake cython libgsl-dev libltdl-dev libncurses-dev libreadline-dev openmpi-bin libopenmpi-dev
install: bash -o errexit devops/install.sh
script:
  - source devops/post_install_env_vars.sh
  - coverage run -m unittest discover -v -s ./tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
